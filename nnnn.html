<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .search-container {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .search-bar {
            width: 50%;
            max-width: 600px;
            min-width: 300px;
            padding: 10px 16px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            padding: 14px 24px;
            margin-top: 30px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1px 0;
            text-align: center;
        }

        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-button .game-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .top-right-button .game-icon:hover {
            transform: scale(1.2);
        }

        .nav-primary {
            background: #444;
            padding: 1px 0;
        }

        .nav-primary ul {
            list-style: none;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .nav-primary ul li {
            margin: 0 20px;
            position: relative;
        }

        .nav-primary ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-primary ul li a:hover {
            background: #555;
        }

        .nav-secondary {
            background: #222;
            padding: 1px 0;
        }

        .nav-secondary ul {
            list-style: none;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .nav-secondary ul li {
            margin: 0 20px;
            position: relative;
        }

        .nav-secondary ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-secondary ul li a:hover {
            background: #555;
        }

        .nav-secondary ul .dropdown {
            position: relative;
        }

        .nav-secondary ul .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .nav-secondary ul .dropdown-content li {
            margin: 0;
        }

        .nav-secondary ul .dropdown-content li a {
            padding: 10px 16px;
            display: block;
            text-align: left;
            background-color: #444;
            color: #fff;
        }

        .nav-secondary ul .dropdown-content li a:hover {
            background-color: #555;
        }

        .nav-secondary ul .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero {
            background: url('https://media.gettyimages.com/id/1672671794/photo/new-delhi-india-the-new-parliament-building-on-the-eve-of-a-special-session-on-september-17.jpg?s=612x612&w=0&k=20&c=LyE6bnlQOHzkxK2_-j30_lDsbPHAtT4qt2yCpdGVNgQ=') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            margin-bottom: 20px;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-primary ul,
            .nav-secondary ul {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .content {
                padding: 15px;
                margin: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-primary ul li,
            .nav-secondary ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
